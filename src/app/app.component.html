<div class="form-row">
  <div class="pl-2 pt-2 pb-0">
    <h5>Persons</h5>
  </div>
  <div class="col-auto ml-auto">
    <button type="button" class="btn btn-danger ml-auto pl-4 pr-4" (click)="openModalToAdd()"><i
      class="fas fa-plus mr-2"></i>Add
    </button>
  </div>
</div>


<hr class="mt-2 m-0"/>

<ng-container>
  <div *ngIf="persons && persons.length; else empty">
    <div class="row d-none d-xl-block align-items-center">
      <div class="col-12">
        <div class="row">
          <div class="col-xl-5 text-muted">
            <small>First name</small>
          </div>
          <div class="col-xl-5 text-muted">
            <small>Last name</small>
          </div>
          <div class="col-xl-2 text-muted">
          </div>
        </div>
      </div>
    </div>

    <div class="row d-none -d-xl-block">
      <div class="col-12">
        <hr class="mt-2 m-0"/>
      </div>
    </div>

    <div *ngFor="let person of persons">
      <div class="hover position-relative">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row">
              <div class="d-block d-xl-none col-3 text-muted">
                <small>First name</small>
              </div>
              <div class="col-9 col-xl-5 mt-xl-0">
                {{ person.firstName }}
              </div>
              <div class="d-block d-xl-none col-3 text-muted">
                <small>Last name</small>
              </div>
              <div class="col-9 col-xl-5 mt-xl-0">
                {{ person.lastName }}
              </div>

              <div class="d-flex mt-xl-0 ml-auto mr-3 actions-wrapper">
                <div class="align-middle">
                  <a class="btn-icon btn-icon-primary pr-2" title="Edit" role="button"
                     (click)="openModalToUpdate(person.id)">
                    <i class="fa fa-pen"></i>
                  </a>
                </div>
                <div class="align-middle ml-4">
                  <a class="btn-icon btn-icon-danger pr-2" title="Delete" role="button"
                     (click)="openModalToDelete(person)">
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <hr class="mt-2 m-0"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <div class="text-black-50 mt-3 pr-2 pl-2">
      <h6>You don't have any persons.</h6>
    </div>
  </ng-template>
</ng-container>


<app-modal id="add-person">
  <div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Add person</h6>
          <label type="button" class="close" (click)="closeModalToAdd()">
            <span aria-hidden="true">&times;</span>
          </label>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" class=" mb-3">
            <div class="pb-2">
              <label>First name</label>
              <app-form-group-text
                [control]="$any(form).controls['firstName']"
                [placeholder]="'Enter your first name'"
              ><span>Required</span></app-form-group-text>
            </div>
            <div>
              <label>Last name</label>
              <app-form-group-text
                [control]="$any(form).controls['lastName']"
                [placeholder]="'Enter your last name'"
              ><span>Required</span></app-form-group-text>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModalToAdd()">Cancel</button>
          <button type="button" class="btn btn-primary ml-auto pl-4 pr-4" (click)="addPerson()">Add</button>
        </div>
      </div>
    </div>
  </div>
</app-modal>

<app-modal id="update-person">
  <div *ngIf="person" class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Edit person</h6>
          <label type="button" class="close" (click)="closeModalToUpdate()">
            <span aria-hidden="true">&times;</span>
          </label>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" class=" mb-3">
            <div class="pb-2">
              <label>First name</label>
              <app-form-group-text
                [control]="$any(form).controls['firstName']"
              ><span>Required</span></app-form-group-text>
            </div>
            <div>
              <label>Last name</label>
              <app-form-group-text
                [control]="$any(form).controls['lastName']"
              ><span>Required</span></app-form-group-text>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModalToUpdate()">Cancel</button>
          <button type="button" class="btn btn-primary ml-auto pl-4 pr-4" (click)="updatePerson(person.id)">Add</button>
        </div>
      </div>
    </div>
  </div>
</app-modal>

<app-modal id="delete-person">
  <div *ngIf="person" class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Delete person</h6>
          <label type="button" class="close" (click)="closeModalToDelete()">
            <span aria-hidden="true">&times;</span>
          </label>
        </div>
        <div class="modal-body">
          <p class="mb-0">Do you want to delete this person: <b>{{person.firstName + ' ' + person.lastName}} </b>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModalToDelete()">Cancel</button>
          <button type="button" class="btn btn-primary"
                  (click)="deletePerson(person.id)">Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</app-modal>
